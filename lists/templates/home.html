<html>
<head>
  <title>To-Do Lists</title>
</head>
<body>
  <form method="POST">
    <h1>To-Do</h1>
    <input name="item_text" id="new_item_box"

    <table id="todo_list_table">
      <tr><td>1. {{ new_item_text }}</td></tr>
    </table>
    {% csrf_token %}
  </form>
</body>
</html>
