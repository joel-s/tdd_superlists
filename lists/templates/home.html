<html>
<head>
  <title>To-Do Lists</title>
</head>
<body>
  <form method="POST">
    <h1>To-Do</h1>
    <input name="item_text" id="new_item_box"
      placeholder="Enter a to-do item" />
    <table id="todo_list_table">
      {% for item in items %}
        <tr><td>{{ forloop.counter }}. {{ item.text }}</td></tr>
      {% endfor %}
    </table>
    {% csrf_token %}
  </form>
</body>
</html>
